services:
  dbserver:
    image: mariadb:11
    container_name: dbserver
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpass123
      MYSQL_DATABASE: iec_platform
      MYSQL_USER: appuser
      MYSQL_PASSWORD: secret123
    volumes:
      - db_data:/var/lib/mysql
      - ../Apache/www/assets/db/schema.sql:/docker-entrypoint-initdb.d/00-schema.sql
      - ./init-user-permissions.sql:/docker-entrypoint-initdb.d/02-permissions.sql
    networks:
      - csn_net

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: dbserver
      UPLOAD_LIMIT: 64M
    ports:
      - "8082:80"
    networks:
      - csn_net

volumes:
  db_data:

networks:
  csn_net:
    external: true
